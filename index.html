<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p>We need to Know you!!</p>
    </header>
    <main>
      <form id="survey-form" method="get" action="http://www.example.com/example.html">
          <div class="labels-row">
            <label id="name-label" for="name">Name:</label>
          </div>
          <div class="inputs-row">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="labels-row">
            <label id="email-label" for="name">Email:</label>
          </div>
          <div class="inputs-row">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="labels-row">
            <label id="age-label" for="age">Age:</label>
          </div>
          <div class="inputs-row">
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Age"
              min="1"
              max="125"
              required
            />
          </div>
          <div class="labels-row">
            <label id="ocupation-label" for="dropdown">What is your current occupation?</label>
          </div>
          <div class="inputs-row">
            <select name="occupation" id="dropdown">
              <option disabled value="">Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="unemployed">Unemployed</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="labels-row">
            <p>Gender</p>
          </div>
          <div class="inputs-row">
            <input type="radio" name="gender" value="male" />Male<br />
            <input type="radio" name="gender" value="female" />Female<br />
            <input type="radio" name="gender" value="other" />Other<br />
          </div>
          <div class="labels-row">
            <p>Technical skills</p>
          </div>
          <div class="inputs-row">
            <input type="checkbox" name="skill__1" value="html" checked />HTML<br />
            <input type="checkbox" name="skill__2" value="css" />CSS<br />
            <input type="checkbox" name="skill__3" value="javascript" /> JavaScript<br />
            <input type="checkbox" name="skill__4" value="jquery" />JQuery<br />
            <input type="checkbox" name="skill__5" value="boostrap" />Bootstrap<br />
            <input type="checkbox" name="skill__6" value="react" />REACT<br />
            <input type="checkbox" name="skill__7" value="angular" />Angular<br />
            <input type="checkbox" name="skill__8" value="vue" />Vue<br />
            <input type="checkbox" name="skill__9" value="node" />Node.js<br />
            <input type="checkbox" name="skill__10" value="python" />Python<br />
            <input type="checkbox" name="skill__11" value="php" />PHP<br />
            <input type="checkbox" name="skill__12" value="mysql" />MySQL<br />
            <input type="checkbox" name="skill__13" value="mondodb" />MongoDB<br />
          </div>
          <div class="labels-row">
              <p>Other aditional information</p>
          </div>
          <div class="inputs-row">
            <textarea name="comment" id="comments" cols="30" rows="10" placeholder="write your comment here."></textarea>
          </div>
          <div>
            <button id="submit" type="submit">Submit</button>
          </div>
      </form>
    </main>
  </body>
</html>
